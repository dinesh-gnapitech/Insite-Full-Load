<div class="navigation-bar noselect">
    <ul id="results-nav"></ul>
    <ul class="hidden" id="details-actions"></ul>
    <ul class="hidden multiple-details-actions" id="multiple-details-actions"></ul>
</div>

<div id="no-detail-contents" class="noselect">
    <div>{:no_details_header}</div>
    <div id="no-detail-contents-message" class="message"></div>
</div>

<div id="feature-details" class="verticalScroll">
    <div id="feature-viewer"></div>
    <div id="feature-plugins-details"></div>
</div>
<div id="feature-editor"></div>

<div id="details-loading">
    <div class="content-centered" id="results-loading-img">
        <img src="images/ajax-loader.gif" alt="{:loading}" />
    </div>
    <div class="content-centered">{:loading_results}</div>
</div>

<div id="details_panel_message"></div>
