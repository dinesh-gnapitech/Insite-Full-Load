<div class="main-wrapper">
    <div class="left-content">
        <div class="print-control">
            <table id="print-preview" class="centered">
                <tbody id="print-preview-rows">
                    <tr>
                        <td>{:template}</td>
                        <td id="template-picklist"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="content-centered">
                                <button
                                    class="ui-button ui-button-text-only primary-btn"
                                    id="open-print"
                                >
                                    <span class="ui-button-text">{:print}</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="right-content"></div>
    <div class="clearit"></div>
</div>
