<div class="credentials-field" id="credentials-<%= id %>-field">
    <label style="font-weight: bold" for="credentials-<%= id %>"><%= label %></label>
    <input
        class="credentials-input text"
        id="credentials-<%= id %>"
        type="<%= type %>"
        autocorrect="off"
        autocapitalize="none"
        name="<%= id %>"
    />
</div>
