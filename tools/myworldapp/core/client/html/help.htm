<div class="help-pane">
    <div class="help-box" title="{:search_tip}">
        <div>
            <span class="help-large-text">{:search}</span
            ><span class="help-medium-text">{:search_medium}</span>
            <img src="<%=baseUrl%>images/help/main-help-1.png" />
        </div>
        <div class="help-small-text">{:search_small}</div>
    </div>
    <div class="help-box" title="{:select_tip}">
        <div>
            <span class="help-large-text">{:select}</span>
            <span class="help-medium-text">{:select_medium}</span>
        </div>
        <img class="help-map-img" src="<%=baseUrl%>images/help/main-help-2.png" />
        <div class="help-small-text">{:select_small}</div>
    </div>
    <div class="help-box" title="{:display_tip}">
        <span class="help-large-text">{:display}</span>
        <img style="float: right" src="<%=baseUrl%>images/help/main-help-3.png" />
        <span class="help-medium-text">{:display_medium}</span>
        <div class="help-small-text" style="margin-top: 20px">{:display_small}</div>
    </div>
    <div style="clear: both" />
    <div class="help-info"></div>
</div>
