<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>IQGeo Home</title>

        <!-- Style -->
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="bundles/styles/myWorld-client.bundle.css" />
        <link rel="stylesheet" type="text/css" href="style/home.css" />
        <link rel="stylesheet" type="text/css" href="modules/custom/style/home.css" />

        <script type="text/javascript" src="bundles/base/common.bundle.js?${myworld_version}" ></script>
        <script type="text/javascript" src="bundles/base/home.bundle.js?${myworld_version}" ></script>
    </head>

    <body id="myWorldApp" data-myw-user="${user}" data-myw-languages="${languages}">
        <!--LOGO-->
        <div class="ui-layout-north">
            <a id="logo" href="index" class="right">IQGeo</a>
        </div>

        <!--APPLICATION LINKS-->
        <div class="ui-layout-center">
            <div id="app_options" style="height: 100%; width: 100%"></div>
        </div>

        <!--FOOTER-->
        <div class="ui-layout-south" id="footer">
            <div class="left">
                <span id="user">
                    <span id="username"></span>
                </span>
            </div>
            <div class="center content-centered">
                <span id="built-by-footer"></span>
                <img src="images/logos/IQGeo_Logo_main.svg" alt="IQGeo" />
            </div>
            <div class="right"></div>
            <div class="clearit"></div>
        </div>
    </body>
</html>
